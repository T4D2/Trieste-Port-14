# When adding new food also add to random spawner located in Resources\Prototypes\Entities\Markers\Spawners\Random\Food_Drinks\food_meal.yml

- type: entity
  name: burrito bowl
  parent: FoodBowlBase
  id: TP14FoodBurritoBowl
  suffix: Trieste, Food
  description: A delicious burrito bowl, fresh from a spaceotle sponsored-chef!
  components:
  - type: FlavorProfile
    flavors:
      - rice
      - Onion
      - meaty
      - Cheesy
  - type: Sprite
    sprite:  _TP/Objects/Consumable/bowl.rsi
    layers:
        - state: bowl
        - state: burritobowl
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 40.5
        reagents:
        - ReagentId: Nutriment
          Quantity: 18
        - ReagentId: Rice
          Quantity: 7
        - ReagentId: Protein
          Quantity: 6.5
        - ReagentId: Vitamin
          Quantity: 2
  - type: Tag
    tags:
    - Meat
    - Fruit
    - Soup
