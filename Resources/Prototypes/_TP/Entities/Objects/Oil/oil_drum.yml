- type: entity
  name: oil drum
  parent: BaseItem
  description: Used to store liquid gold
  id: TP14BaseOilDrum
  suffix: Trieste, Petrochem, Empty
  components:
  - type: Sprite
    sprite: _TP/Structures/Storage/Drums.rsi
    noRot: true
    layers:
      - state: crude
  - type: SolutionContainerManager
    solutions:
      tank:
        maxVol: 1000
  - type: ExaminableSolution
    solution: tank
  - type: SolutionItemStatus
    solution: tank
  - type: Item
    size: Ginormous
  - type: RefillableSolution
    solution: tank
  - type: DrainableSolution
    solution: tank
  - type: SolutionTransfer
    canChangeTransferAmount: true
  - type: FitsInPumpjack
  - type: Construction
    graph: TP14OilDrumGraph
    node: done

- type: entity
  parent: TP14BaseOilDrum
  id: TP14BaseOilDrumCrudeOil
  suffix: Trieste, Petrochem, Filled, Crude-Oil
  components:
  - type: SolutionContainerManager
    solutions:
      tank:
        maxVol: 1000
        reagents:
        - ReagentId: CrudeOil
          Quantity: 1000
