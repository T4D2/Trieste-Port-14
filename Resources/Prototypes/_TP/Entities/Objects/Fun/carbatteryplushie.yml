- type: entity
  parent: BasePlushie
  id: TP14carbatteryplushie
  suffix: Trieste, Plushie
  name: car battery plushie
  description: An old 21st century novelty plushie playing off nostalgia for cars, Jellids like these for some reason.
  components:
  - type: Sprite
    sprite: _TP/Objects/Misc/carbatteryplush.rsi
    state: icon
    size: Medium
    tags:
      - Payload
  - type: Item
    sprite: _TP/Objects/Misc/carbatteryplush.rsi
  - type: EmitSoundOnUse
    sound:
      path: /Audio/Effects/PowerSink/electric.ogg
  - type: EmitSoundOnTrigger
    sound:
      path: /Audio/Effects/PowerSink/electric.ogg
  - type: EmitSoundOnLand
    sound:
      path: /Audio/Effects/PowerSink/electric.ogg
  - type: EmitSoundOnCollide
    sound:
      path: /Audio/Effects/PowerSink/electric.ogg
  - type: Edible
    requiresSpecialDigestion: true
    useSound:
      path: /Audio/Effects/PowerSink/electric.ogg
  - type: MeleeWeapon
    wideAnimationRotation: 180
    soundHit:
      path: /Audio/Effects/PowerSink/electric.ogg
  - type: FoodSequenceElement
    entries:
      CottonBurger: TP14carbatteryplushie
  - type: UseDelay
    delay: 3.0
