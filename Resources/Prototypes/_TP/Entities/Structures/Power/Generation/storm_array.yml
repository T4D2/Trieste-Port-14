# This is the Storm Array, a device that "siphons lighting" offscreen.
# It constantly heats up the surrounding room and needs to have its temperature carefully monitored to prevent a meltdown.
# It also gives occasional warnings and spawning sparks while taking damage, eventually exploding.

- type: entity
  parent: BaseGenerator
  id: TP14StormArray
  name: storm array
  description: The core of a massive array of lightning rods, siphoning searing energy from the eternal storm above. Must be kept cool.
  suffix: Trieste, 100kW
  placement:
    mode: AlignTileAny
  components:
  - type: Physics
    bodyType: Static
  - type: IntrinsicRadioTransmitter
    channels:
    - Engineering
  - type: ActiveRadio
    channels:
    - Engineering
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-1.0,0.0,1.0,1.10"
        density: 50
        mask:
        - LargeMobMask
        layer:
        - WallLayer
  - type: PowerSupplier
    supplyRate: 100000
  - type: GuideHelp
    guides:
    - StormArray
    - Power
  - type: Damageable
    damageContainer: StructuralInorganic
  - type: Temperature
    heatDamageThreshold: 500
    coldDamageThreshold: -9999 # Doesn't take damage from cold
    currentTemperature: 72.680 # Based on testing, seems to be around 72.68 when cooled.
    specificHeat: 42
    coldDamage:
      types:
        Cold: 0.0
    heatDamage:
      types:
        Heat: 10.0
  - type: Electrified
    onHandInteract: true
    onInteractUsing: true
    onBump: true
    requirePower: false
    highVoltageNode: input
  - type: Sprite
    sprite: _TP/Structures/Machines/StormArray.rsi # Might need to make the folder name lowercase, server compresses files weird sometimes.
    offset: 0, 1
    state: storm_array_new
    drawdepth: Mobs
  - type: DamageVisuals
    thresholds: [100, 200, 400]
    damageDivisor: 4
    trackAllDamage: true
    damageOverlay:
      sprite: Structures/Windows/cracks.rsi
  - type: AmbientSound
    enabled: true
    volume: 10
    range: 5
    sound:
      path: /Audio/Ambience/Objects/buzzing.ogg
  - type: Explosive
    explosionType: Default
    totalIntensity: 200
    intensitySlope: 30
    maxIntensity: 120
  - type: SpeakOnTrigger
    pack: StormArrayWarnings
  - type: Anchorable
    flags: None
  - type: Destructible # Gives warnings every 100 damage, eventually exploding
    thresholds:
      - trigger:
          !type:DamageTrigger
          damage: 100
        behaviors:
          - !type:SpawnEntitiesBehavior
            spawn:
              EffectSparks:
                min: 1
                max: 5
          - !type:TriggerBehavior
      - trigger:
          !type:DamageTrigger
          damage: 400
        behaviors:
          - !type:SpawnEntitiesBehavior
            spawn:
              EffectSparks:
                min: 1
                max: 5
          - !type:TriggerBehavior
      - trigger:
          !type:DamageTrigger
          damage: 200
        behaviors:
          - !type:TriggerBehavior
          - !type:SpawnEntitiesBehavior
            spawn:
              EffectSparks:
                min: 1
                max: 5
      - trigger:
          !type:DamageTrigger
          damage: 500
        behaviors:
          - !type:ExplodeBehavior
          - !type:PlaySoundBehavior
            sound:
              collection: MetalBreak
          - !type:DoActsBehavior
            acts: [ "Destruction" ]
      - trigger:
          !type:DamageTrigger
          damage: 300
        behaviors:
          - !type:PopupBehavior
            popup: "The array rumbles and hisses!"
            popupType: LargeCaution
          - !type:TriggerBehavior
          - !type:SpawnEntitiesBehavior
            spawn:
              EffectSparks:
                min: 1
                max: 5
          - !type:PlaySoundBehavior
            sound:
              collection: MetalBreak
  - type: AtmosDevice # Needed for the RadiantTemperature component
    requireAnchored: true
  - type: RadiantTemperature # Constantly heats the air around it
    goalTemperature: 500
    energyChangedPerSecond: 5 # Around Hopefully around 3-minutes to reach 100. - Cookie (Father Cheese)
  - type: StormArray # Announcements and Temperature
  - type: NodeContainer # For the cold loop
    examinable: true
    nodes:
      inlet:
        !type:PipeNode
        nodeGroupID: Pipe
        pipeDirection: South
        volume: 100
      outlet:
        !type:PipeNode
        nodeGroupID: Pipe
        pipeDirection: North
        volume: 100
      output_hv:
        !type:CableDeviceNode
        nodeGroupID: HVPower

- type: entity
  id: TP14StormArrayCirculatorArrow
  categories: [ HideSpawnMenu ]
  components:
  - type: Sprite
    sprite: Markers/teg_arrow.rsi
    color: "#FFFFFFBB"
    layers:
      - state: arrow
        offset: 0, -2.75
      - state: arrow
        offset: 0, 0.90
    rotation: 180
  - type: TimedDespawn
    lifetime: 2
  - type: Tag
    tags:
      - HideContextMenu
