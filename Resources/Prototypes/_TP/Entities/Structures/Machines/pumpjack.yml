    mode: SnapgridCenter
  components:
    - type: Sprite
      sprite: _TP/Structures/Machines/pumpjack.rsi
      state: pumpjack-new
      drawdepth: Mobs
    - type: Anchorable
      flags: [ None ]
    - type: Fixtures
      fixtures:
        fix1:
          shape:
            !type:PhysShapeAabb
            bounds: "-1.0,-1.0,1.2,-0.5"
          density: 50
          mask:
          - LargeMobMask
          layer:
          - WallLayer
