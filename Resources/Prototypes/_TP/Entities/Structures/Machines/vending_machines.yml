#clothesmate & winterdrobe equivalent
- type: entity
  parent: VendingMachine
  id: TP14VendingMachineClothes
  name: clothes-vend
  description: An industrial vending machine for clothing.
  components:
  - type: VendingMachine
    pack: TP14ClothesVendInventory
    offState: off
    brokenState: broken
    normalState: normal-unshaded
    denyState: deny-unshaded
  - type: SpeakOnUIClosed
    pack: GenericVendGoodbyes
  - type: Sprite
    sprite: _TP/Structures/Machines/VendingMachines/industrialclothesvend.rsi
    layers:
    - state: "off"
      map: ["enum.VendingMachineVisualLayers.Base"]
    - state: "off"
      map: ["enum.VendingMachineVisualLayers.BaseUnshaded"]
      shader: unshaded
    - state: panel
      map: ["enum.WiresVisualLayers.MaintenancePanel"]
  - type: PointLight
    radius: 1.8
    energy: 1.6
    color: "#e0e0e0"


