# Expeditionary
- type: entity
  parent: TP14BaseSignDirectional
  id: TP14SignDirectionalExped
  suffix: Trieste, Exped, Wall-Sign
  name: expeditionary wall sign
  description: A direction sign, pointing out which way the Expeditionary department is.
  components:
  - type: Sprite
    layers:
    - state: overlay
    - state: background
      color: "#808080" # Gray
    - state: text_exped
  - type: AtmosPipeLayers
    alternativePrototypes:
      Primary: TP14SignDirectionalExped
      Secondary: TP14SignDirectionalExpedAlt1
      Tertiary: TP14SignDirectionalExpedAlt2

- type: entity
  parent: TP14SignDirectionalExped
  id: TP14SignDirectionalExpedAlt1
  categories: [ HideSpawnMenu ]
  components:
  - type: Sprite
    offset: 0, 0.25

- type: entity
  parent: TP14SignDirectionalExped
  id: TP14SignDirectionalExpedAlt2
  categories: [ HideSpawnMenu ]
  components:
  - type: Sprite
    offset: 0, -0.25


