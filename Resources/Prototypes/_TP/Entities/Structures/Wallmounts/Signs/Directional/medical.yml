# Chem
- type: entity
  parent: TP14BaseSignDirectional
  id: TP14SignDirectionalChem
  suffix: Trieste, Medical, Wall-Sign
  name: chem wall sign
  description: A direction sign, pointing out which way the chem lab is.
  components:
  - type: Sprite
    layers:
    - state: overlay
    - state: background
      color: "#008008" # Green. Had to hehe.
    - state: text_chem
  - type: AtmosPipeLayers
    alternativePrototypes:
      Primary: TP14SignDirectionalChem
      Secondary: TP14SignDirectionalChemAlt1
      Tertiary: TP14SignDirectionalChemAlt2

- type: entity
  parent: TP14SignDirectionalChem
  id: TP14SignDirectionalChemAlt1
  categories: [ HideSpawnMenu ]
  components:
  - type: Sprite
    offset: 0, 0.25

- type: entity
  parent: TP14SignDirectionalChem
  id: TP14SignDirectionalChemAlt2
  categories: [ HideSpawnMenu ]
  components:
  - type: Sprite
    offset: 0, -0.25


