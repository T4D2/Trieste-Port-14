# Cryo
- type: entity
  parent: TP14BaseSignDirectional
  id: TP14SignDirectionalCryo
  suffix: Trieste, Civilian, Wall-Sign
  name: cryo wall sign
  description: A direction sign, pointing out which way cryogenic stasis is.
  components:
  - type: Sprite
    layers:
    - state: overlay
    - state: background
      color: "#C4A484" # Light-brown
    - state: text_cryo
  - type: AtmosPipeLayers
    alternativePrototypes:
      Primary: TP14SignDirectionalCryo
      Secondary: TP14SignDirectionalCryoAlt1
      Tertiary: TP14SignDirectionalCryoAlt2

- type: entity
  parent: TP14SignDirectionalCryo
  id: TP14SignDirectionalCryoAlt1
  categories: [ HideSpawnMenu ]
  components:
  - type: Sprite
    offset: 0, 0.25

- type: entity
  parent: TP14SignDirectionalCryo
  id: TP14SignDirectionalCryoAlt2
  categories: [ HideSpawnMenu ]
  components:
  - type: Sprite
    offset: 0, -0.25


