# Atmospherics
- type: entity
  parent: TP14BaseSignDirectional
  id: TP14SignDirectionalAtmos
  suffix: Trieste, Engi, Atmos, Wall-Sign
  name: atmos wall sign
  description: A direction sign, pointing out which way the Atmospherics department is.
  components:
  - type: Sprite
    layers:
    - state: overlay
    - state: background # Colorable background layer
      color: "#FFC300" # Yellow-ish Orange
    - state: text_atmos # The text
  - type: AtmosPipeLayers # Use pipe layers for multi-tile signs.
    alternativePrototypes:
      Primary: TP14SignDirectionalAtmos
      Secondary: TP14SignDirectionalAtmosAlt1
      Tertiary: TP14SignDirectionalAtmosAlt2

- type: entity
  parent: TP14SignDirectionalAtmos
  id: TP14SignDirectionalAtmosAlt1
  categories: [ HideSpawnMenu ]
  components:
  - type: Sprite
    offset: 0, 0.25

- type: entity
  parent: TP14SignDirectionalAtmos
  id: TP14SignDirectionalAtmosAlt2
  categories: [ HideSpawnMenu ]
  components:
  - type: Sprite
    offset: 0, -0.25


