- type: reagent
  id: SeaWater
  name: reagent-name-seawater
  desc: reagent-desc-seawater
  physicalDesc: reagent-physical-desc-odorless
  flavor: water and salt
  color: "#135c4f"
  recognizable: true
  boilingPoint: 100.0
  meltingPoint: 0.0
  metabolisms:
    TP14WaterBreather:
      effects:
      # Oxygenate for Jellids
      - !type:Oxygenate
        conditions:
        - !type:MetabolizerTypeCondition
          type: [ Jellid ]
      - !type:ModifyLungGas
        conditions:
        - !type:MetabolizerTypeCondition
          type: [ Jellid ]
        ratios:
          Water: -1.0
    # Separate metabolism for drowning
    Gas:
      effects:
      - !type:HealthChange
        scaleByQuantity: false
        ignoreResistances: true
        damage:
          types:
            Cold: 0.33
      - !type:AdjustTemperature
        min: 10.00
        amount: -20 # Note: -50000 was apparently too much.
      - !type:PopupMessage
        type: Local
        messages: [ "water-in-lungs" ]
        probability: 0.7
      - !type:AdjustAlert
        alertType: Drowning
        minScale: 1
        clear: True
        time: 5
