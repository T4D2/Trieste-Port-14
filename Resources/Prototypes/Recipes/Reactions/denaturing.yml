# DENATURING
# 2 ingredients: 450K
# 3 ingredients: 500K
# 4-5 ingredients: 600K
# 6 ingredients OR unique: 700K
# If a chem requires a certain heat to mix, raise it's denaturing threshold accordingly.

- type: reaction
  id: DyloveneDenaturing
  impact: Low
  minTemp: 500
  reactants:
    Dylovene:
      amount: 1
  effects:
  - !type:PopupMessage
    messages: [ "denaturing" ]
    type: Pvs
    visualType: SmallCaution
  products:
    DenaturedProteins: 1

